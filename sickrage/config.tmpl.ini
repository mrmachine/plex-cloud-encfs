[BTN]
btn = 1
btn_api_key = {{ default .Env.BTN_API_KEY "" }}
btn_ratio = 1.0
[General]
api_key = {{ default .Env.SICKRAGE_API_KEY "" }}
auto_update = 1
create_missing_show_dirs = 1
debug = 1
flatten_folders_default = 1
handle_reverse_proxy = 1
launch_browser = 0
naming_abd_pattern = %A-D %EN %QN
naming_anime_pattern = %Sx%0E %EN %QN
naming_custom_abd = 1
naming_custom_anime = 1
naming_custom_sports = 1
naming_pattern = %Sx%0E %EN %QN
naming_sports_pattern = %A-D %EN %QN
no_restart = 1
nzb_method = nzbget
process_automatically = 1
process_method = move
provider_order = btn nzbs_org
quality_default = 2228229
require_words = "720p,dvd"
root_dirs = 0|/mnt/storage/TV Shows
torrent_method = transmission
tv_download_dir = /mnt/storage/Downloads/complete/TV Shows
use_nzbs = 1
use_torrents = 1
usenet_retention = 2000
[Newznab]
newznab_data = "NZBs.org|https://nzbs.org/|{{ default .Env.NZBS_ORG_API_KEY "" }}||1|eponly|0|1|1"
[NZBget]
nzbget_category = TV Shows
nzbget_category_backlog = TV Shows
nzbget_host = http://nzbget:6789
nzbget_password = ""
nzbget_username = ""
[NZBS_ORG]
nzbs_org = 1
[Plex]
plex_server_host = plexmediaserver:32400
plex_update_library = 1
use_plex_server = 1
[TORRENT]
torrent_host = http://transmission:9091/
torrent_path = /mnt/storage/Transmission/TV Shows
