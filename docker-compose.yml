version: "2"
services:
  plex-cloud-encfs:
    build: .
    cap_add:
      - MKNOD
    command: supervisor.sh
    image: 'mrmachine/plex-cloud-encfs:local'
    ports:
      - '80:80'
      - '443:443'
      - '32400:32400'
      - '51413:51413'
      - '51413:51413/udp'
    privileged: true
    restart: always
    volumes:
      - ./bin:/opt/bin
      - ./etc:/opt/etc
      - ./local-storage:/mnt/local-storage
      - ./var:/opt/var
