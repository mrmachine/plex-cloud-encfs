version: "2"
services:
  couchpotatoserver:
    build: couchpotatoserver
    environment:
      - DISABLE_AUTOUPDATE=yes
    image: mrmachine/couchpotatoserver:latest
    ports:
      - 5050:5050
    restart: always
    volumes:
      - ./couchpotatoserver/src:/opt/couchpotatoserver/src
      - ./couchpotatoserver/var:/opt/couchpotatoserver/var
      - ./couchpotatoserver:/opt/couchpotatoserver
      - ./storage:/mnt/storage
  nzbget:
    build: nzbget
    image: mrmachine/nzbget:latest
    ports:
      - "6789:6789"
    restart: always
    volumes:
      - ./nzbget/var:/opt/nzbget/var
      - ./nzbget:/opt/nzbget
      - ./storage:/mnt/storage
  sickrage:
    build: sickrage
    environment:
      - DISABLE_AUTOUPDATE=yes
    image: mrmachine/sickrage:latest
    ports:
      - "8081:8081"
    restart: always
    volumes:
      - ./sickrage/src:/opt/sickrage/src
      - ./sickrage/var:/opt/sickrage/var
      - ./sickrage:/opt/sickrage
      - ./storage:/mnt/storage
  transmission:
    build: transmission
    image: mrmachine/transmission:latest
    ports:
      - "9091:9091"
    restart: always
    volumes:
      - ./transmission/var:/opt/transmission/var
      - ./transmission:/opt/transmission
      - ./storage:/mnt/storage
