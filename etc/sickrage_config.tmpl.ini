[BTN]
btn = 1
btn_api_key = {{ default .Env.BTN_API_KEY "" }}

[FailedDownloads]
delete_failed = 1
use_failed_downloads = 1

[General]
api_key = {{ default .Env.SICKRAGE_API_KEY "" }}
auto_update = 1
create_missing_show_dirs = 1
debug = 1
flatten_folders_default = 1
handle_reverse_proxy = 1
launch_browser = 0
naming_abd_pattern = %A-D %EN %QN
naming_anime_pattern = %Sx%0E %EN %QN
naming_custom_abd = 1
naming_custom_anime = 1
naming_custom_sports = 1
naming_pattern = %Sx%0E %EN %QN
naming_sports_pattern = %A-D %EN %QN
no_restart = 1
nzb_method = nzbget
process_automatically = 1
process_method = move
provider_order = btn dognzb nzbgeek nzbs_org
quality_default = 4194322
require_words = "1080p,dvdrip"
root_dirs = 0|/mnt/storage/TV Shows
torrent_method = transmission
tv_download_dir = /mnt/local/process/TV Shows
use_nzbs = 1
use_torrents = 1
usenet_retention = 2000

[Newznab]
newznab_data = "DOGnzb|https://api.dognzb.cr/|{{ default .Env.DOGNZB_API_KEY "" }}||1|eponly|0|1|1!!!NZBGeek|https://api.nzbgeek.info/|{{ default .Env.NZBGEEK_API_KEY "" }}||1|eponly|0|1|1!!!NZBs.org|https://nzbs.org/|{{ default .Env.NZBS_ORG_API_KEY "" }}|5030,5040|1|eponly|0|1|1"

[NZBget]
nzbget_category = TV Shows
nzbget_category_backlog = TV Shows
nzbget_host = localhost:6789
nzbget_password = ""
nzbget_username = ""

[DOGNZB]
dognzb = 1

[NZBGEEK]
nzbgeek = 1

[NZBS_ORG]
nzbs_org = 1

[TORRENT]
torrent_host = http://localhost:9091/
torrent_path = /mnt/local/transmission/TV Shows

[Pushover]
pushover_apikey = {{ default .Env.PUSHOVER_API_KEY "" }}
pushover_notify_ondownload = 1
pushover_notify_onsnatch = 1
pushover_notify_onsubtitledownload = 1
pushover_userkey = {{ default .Env.PUSHOVER_USER_KEY "" }}
use_pushover = 1
