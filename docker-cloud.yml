plex-cloud-encfs:
  image: 'mrmachine/plex-cloud-encfs:latest'
  autoredeploy: true
  cap_add:
    - MKNOD
  environment:
    - ACD_OAUTH_DATA= # Required - download from https://tensile-runway-92512.appspot.com/
    - BASIC_AUTH_PASSWORD= # Required
    - BASIC_AUTH_USERNAME= # Required
    - BTN_API_KEY=
    - DOMAIN= # Required
    - EMAIL= # Required
    - ENCFS_PASSWORD= # Required
    - NZBS_ORG_API_KEY=
    - PASSTHEPOPCORN_PASSKEY=
    - PASSTHEPOPCORN_PASSWORD=
    - PLEX_PASSWORD= # Required
    - PLEX_TOKEN=
    - PLEX_USERNAME= # Required
    - PUSHOVER_API_KEY=
    - PUSHOVER_USER_KEY=
    - REQUIREMENTS=Movies:2.0:;TV Shows::240 # Required - {category:ratio:hours};...
    - SERVER1_HOST=
    - SERVER1_NAME=
    - SERVER1_PASSWORD=
    - SERVER1_USERNAME=
    - TZ=Australia/Sydney # Required
  ports:
    - '80:80'
    - '443:443'
    - '32400:32400'
    - '51413:51413'
    - '51413:51413/udp'
  privileged: true
  restart: always
  tags:
    - plex-cloud-encfs
