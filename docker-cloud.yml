letsencrypt:
  image: 'mrmachine/letsencrypt:latest'
  autoredeploy: true
  environment:
    - DOMAINS=plex.EXAMPLE.COM,couchpotato.EXAMPLE.COM,nzbget.EXAMPLE.COM,sickrage.EXAMPLE.COM,transmission.EXAMPLE.COM # Required
    - EMAIL= # Required
  ports:
    - '80:80'
  restart: always
  tags:
    - plex-cloud-encfs
plex-cloud-encfs:
  image: 'mrmachine/plex-cloud-encfs:latest'
  autoredeploy: true
  cap_add:
    - MKNOD
  environment:
    - BASIC_AUTH_PASSWORD= # Required
    - BASIC_AUTH_USERNAME= # Required
    - BTN_API_KEY=
    - DOMAIN= # Required
    - ENCFS_PASSWORD= # Required
    - NZBS_ORG_API_KEY=
    - PASSTHEPOPCORN_PASSKEY=
    - PASSTHEPOPCORN_PASSWORD=
    - PLEX_PASSWORD= # Required
    - PLEX_TOKEN=
    - PLEX_USERNAME= # Required
    - PUSHOVER_API_KEY=
    - PUSHOVER_USER_KEY=
    - REQUIREMENTS=Movies:2.0:;TV Shows::240 # {category:ratio:hours};...
    - SERVER1_HOST=
    - SERVER1_NAME=
    - SERVER1_PASSWORD=
    - SERVER1_USERNAME=
  ports:
    - '443:443'
    - '32400:32400'
    - '51413:51413'
  privileged: true
  restart: always
  tags:
    - plex-cloud-encfs
  volumes:
    - /mnt/local-storage
    - /opt/var
  volumes_from:
    - letsencrypt
