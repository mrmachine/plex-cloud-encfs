couchpotatoserver:
  build: couchpotatoserver
  environment:
    - DISABLE_AUTOUPDATE=yes
  image: mrmachine/couchpotatoserver:latest
  ports:
    - 5050:5050
  restart: always
  volumes:
    - /home/tailee/dataset:/mnt/storage
nzbget:
  autoredeploy: true
  image: mrmachine/nzbget:latest
  ports:
    - "6789:6789"
  restart: always
  volumes:
    - /home/tailee/dataset:/mnt/storage
sickrage:
  autoredeploy: true
  environment:
    - DISABLE_AUTOUPDATE=yes
  image: mrmachine/sickrage:latest
  links:
    - nzbget
    - transmission
  ports:
    - "8081:8081"
  restart: always
  volumes:
    - /home/tailee/dataset:/mnt/storage
transmission:
  autoredeploy: true
  image: mrmachine/transmission:latest
  ports:
    - "9091:9091"
  restart: always
  volumes:
    - /home/tailee/dataset:/mnt/storage
