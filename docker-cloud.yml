couchpotatoserver:
  build: couchpotatoserver
  environment:
    - DISABLE_AUTOUPDATE=yes
  image: mrmachine/couchpotatoserver:latest
  ports:
    - 5050:5050
  restart: always
  volumes:
    - /home/tailee/dataset/opt/couchpotatoserver/src:/opt/couchpotatoserver/src
    - /home/tailee/dataset/opt/couchpotatoserver/var:/opt/couchpotatoserver/var
    - /home/tailee/dataset/opt/couchpotatoserver:/opt/couchpotatoserver
    - /home/tailee/dataset:/mnt/storage
nzbget:
  autoredeploy: true
  image: mrmachine/nzbget:latest
  ports:
    - "6789:6789"
  restart: always
  volumes:
    - /home/tailee/dataset/opt/nzbget/var:/opt/nzbget/var
    - /home/tailee/dataset:/mnt/storage
sickrage:
  autoredeploy: true
  environment:
    - DISABLE_AUTOUPDATE=yes
  image: mrmachine/sickrage:latest
  links:
    - nzbget
    - transmission
  ports:
    - "8081:8081"
  restart: always
  volumes:
    - /home/tailee/dataset/opt/sickrage/src:/opt/sickrage/src
    - /home/tailee/dataset/opt/sickrage/var:/opt/sickrage/var
    - /home/tailee/dataset:/mnt/storage
transmission:
  autoredeploy: true
  image: mrmachine/transmission:latest
  ports:
    - "9091:9091"
  restart: always
  volumes:
    - /home/tailee/dataset/opt/transmission/var:/opt/transmission/var
    - /home/tailee/dataset:/mnt/storage
