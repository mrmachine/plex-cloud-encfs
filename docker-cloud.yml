nzbget:
  image: 'mrmachine/nzbget:latest'
  autoredeploy: true
  environment:
    - SERVER1_USERNAME=
    - SERVER1_PASSWORD=
    - VIRTUAL_HOST=https://nzbget.mrmachine.net
  ports:
    - '6789:6789'
  restart: always
  volumes:
    - '/home/tailee/dataset:/mnt/storage'
sickrage:
  image: 'mrmachine/sickrage:latest'
  autoredeploy: true
  environment:
    - BTN_API_KEY=
    - DISABLE_AUTOUPDATE=yes
    - NZBS_ORG_API_KEY=
    - PLEX_PASSWORD=
    - PLEX_USERNAME=
    - PUSHOVER_API_KEY=
    - PUSHOVER_USER_KEY=
    - VIRTUAL_HOST=https://sickrage.mrmachine.net
  links:
    - nzbget
    - transmission
  ports:
    - '8081:8081'
  restart: always
  volumes:
    - '/home/tailee/dataset:/mnt/storage'
transmission:
  image: 'mrmachine/transmission:latest'
  autoredeploy: true
  environment:
    - EXCLUDE_PORTS=51413
    - VIRTUAL_HOST=https://transmission.mrmachine.net
  ports:
    - '9091:9091'
  restart: always
  volumes:
    - '/home/tailee/dataset:/mnt/storage'
